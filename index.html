<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/calculator.svg" />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calculator card">
          <div class="card-body border border-dark-subtle ">
            <input
              type="text"
              class="form-control mb-3 border border-warning"
              id="display"
              disabled
            />
            <div class="row">
              <div class="col-3">
                <button class="btn btn-light btn-block border border-dark-subtle">1</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block border border-dark-subtle">2</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block border border-dark-subtle">3</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary btn-block border border-warning ">+</button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-3">
                <button class="btn btn-light btn-block border border-dark-subtle">4</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block border border-dark-subtle">5</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block border border-dark-subtle">6</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary btn-block border border-warning ">-</button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-3">
                <button class="btn btn-light btn-block border border-dark-subtle">7</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block border border-dark-subtle">8</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block border border-dark-subtle">9</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary btn-block border border-warning">*</button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-3">
                <button class="btn btn-light btn-block border border-dark-subtle">.</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block" >0</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary btn-block border border-warning">=</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary btn-block border border-warning">/</button>
              </div>
            </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </body>
</html>
